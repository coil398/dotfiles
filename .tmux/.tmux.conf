# prefixキーをC-qに変更する
set -g prefix C-q

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# より直感的なペイン切り替え (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt + 矢印キーでペインサイズ変更
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# ウィンドウ切り替え
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# | でペインを縦に分割する (現在のパスを継承)
bind | split-window -h -c '#{pane_current_path}'

# - でペインを横に分割する (現在のパスを継承)
bind - split-window -v -c '#{pane_current_path}'

# 新しいウィンドウも現在のパスで作成
bind c new-window -c '#{pane_current_path}'

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r O resize-pane -R 50
bind -r P resize-pane -R 100

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する (現代的な設定)
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-features ',xterm-256color:RGB'

# ステータスバーを設定する (シンプル化)
## 左パネル: セッション名のみ
set -g status-left-length 30
set -g status-left "#[fg=#4fc1ff,bold] #S "
## 右パネル: 日時のみ
set -g status-right-length 50
set -g status-right "#[fg=#d4d4d4] %Y-%m-%d %H:%M "
## リフレッシュの間隔を設定する
set -g status-interval 10
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top
## Colorscheme: VS Code Dark (統一テーマ)

# Default statusbar colors
set-option -g status-style bg=#1e1e1e,fg=#d4d4d4,default

# Default window title colors
set-window-option -g window-status-style fg=#808080,bg=default,dim

# Active window title colors
set-window-option -g window-status-current-style fg=#4fc1ff,bg=default,bright

# Pane border
set-option -g pane-border-style fg=#3c3c3c
set-option -g pane-active-border-style fg=#007acc

# Message text
set-option -g message-style bg=#1e1e1e,fg=#4fc1ff

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green
