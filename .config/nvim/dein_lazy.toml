[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = ['Denite']
depends = ['vim-devicons']
hook_add = 'call config#init#denite#hook_add()'
hook_post_source = 'call config#init#denite#hook_post_source()'

[[plugins]]
repo = 'Shougo/neomru.vim'
on_cmd = ['Denite']
on_source = ['denite.nvim']

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_cmd = ['Denite']
on_source = ['denite.nvim']

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'lambdalisue/fern.vim'
on_cmd = ['Fern']
depends = ['fern-renderer-nerdfont.vim']
hook_add = 'call config#init#fern#hook_add()'
hook_source = 'call config#init#fern#hook_source()'

[[plugins]]
repo = 'lambdalisue/fern-renderer-nerdfont.vim'

[[plugins]]
repo = 'lambdalisue/nerdfont.vim'

[[plugins]]
repo = 'hashivim/vim-terraform'
hook_add = '''
    let g:terraform_align=1
    let g:terraform_fmt_on_save=1
'''
on_ft = 'tf'
